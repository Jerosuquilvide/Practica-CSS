<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Argentinian flag</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./icono.png" />
</head>
<body>
        <section>
             <div class="container">
                    <img src="./argentina2.png" class="argentina">
             </div>
        </section>


        
        <!--Script section-->
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js" > </script> 
        <script>
            for(let i=1;i<=200;i++){
                let bars = document.createElement('span');
                document.querySelector('.container').appendChild(bars);
            }

            TweenMax.from('.container span' ,{
                transform: "translateY(1000px)",
                zIndex:100,
                delay:1,
                stagger:{
                    from: 'random',
                    amount: 10
                }
            })

            TweenMax.from('.argentina' , 0.5, {  //0.5 Is animation duration
                    opacity:0,
                    delay:11.5
            })
        </script>
</body>
</html>
